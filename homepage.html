<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        header {
            background-color: #0070c9;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 32px;
            color: #ffffff;
        }

        .content {
            text-align: center;
            margin: 50px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            width: 48%;
            background-color: #0070c9;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .button:hover {
            background-color: #005a9f;
        }

        .button p {
            font-size: 16px;
        }

        /* Add margin between the buttons */
        .button + .button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CartConscience</h1>
    </header>

    <div class="content">
        <p>Join our community and learn how to save money and time by avoiding dark patterns. Don't know what a dark pattern is? Visit our education page first!</p>
    </div>

    <div class="buttons">
        <div class="button">
            <p>Learn about Dark Patterns</p>
            <p>What are dark patterns? Learn more here</p>
        </div>
        <div class="button">
            <p>Join the Community</p>
            <p>Share dark patterns and learn from others</p>
        </div>
    </div>
</body>
</html>
